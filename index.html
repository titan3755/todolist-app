<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>
<body>
    <div class="ultimate-flex">
        <div class="flex-container">
            <div class="container">
                <h1 id="title">Simple Todolist App</h1>
            </div>
            <div class="button">
                <button id="add">+</button>
            </div>
        </div>
        <div class="flex-list">
            <div class="title-list">
                <h1 id="list-subtitle">Added Tasks</h1>
            </div>
        </div>
        <div class="flex-list-2">
            
        </div>
    </div>
    <div class="modal-box">
        <div class="modal-content">
            <h4 id="modal-desc">Select a title and description</h4>
            <div class="flex-inputs">
                <input type="text" name="title-list" id="title-todo" placeholder="Enter Title">
                <input type="text" name="desc-list" id="desc-todo" placeholder="Enter Description">
            </div>
            <div class="flex-buttons">
                <button id="apply">Apply</button>
                <button id="close">X</button>
                <button id="clear-text">Clear</button>
                <button id="store">PrevTasks</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <noscript>Enable JavaScript</noscript>
</body>
</html>
